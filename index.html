<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 🎉</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>
  <div class="main">
    <div class="card-input" id="inputCard">
      <h2 class="typewriter">Celebrate Your Special Day 🎈</h2>
      <input type="text" id="yourName" placeholder="Your Name" value="Hammad" />
      <textarea id="yourMsg" placeholder="Write your birthday wish...">Happy Birthday to the most amazing soul! 🎂🎁</textarea>
      <button onclick="startCard()">Create</button>
    </div>

    <div class="card-display hidden" id="wishCard">
      <h2>Happy Birthday, <span id="nameOutput"></span> 🎉</h2>
      <div class="candle-container" onclick="revealWish()">
        <div class="flame" id="flame"></div>
        <p>Tap the flame to blow it out 🎂</p>
      </div>
    </div>

    <div class="wish-message hidden" id="finalWish">
      <h3>Your Wish ✨</h3>
      <p id="msgOutput"></p>
      <div class="fireworks">🎆🎇✨</div>
    </div>
  </div>

  <audio id="music" src="music.mp3" preload="auto"></audio>
  <div class="music-control" onclick="toggleMusic()">🎵</div>
  <script src="script.js"></script>
</body>
</html>
